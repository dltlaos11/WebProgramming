<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="join.css">
  <link rel="stylesheet" href="header.css">
    <title>회원가입</title>
  </head>
  
<body>
  <div class="wrap">
  <header>
    <a href="index.html" class="Logo">Recipe?</a><br>
  </header>
  </div>

  <ssision>
<form action="#" method="post">
<fieldset>
  <legend>필수 입력 사항</legend>
<p>
<label for="name"> 이름:  </label>
<input id="name" type="text" name="username">
</p>
<p>
<label for="id"> 아이디:  </label>
<input id="id" type="text" name="userid" maxlength="15">
</p>
<p>
<label for="password"> 비밀번호:  </label>
<input id="password" type="password" name="userpassword" maxlength="15">
</p>
<p>
<label for="password2"> 비밀번호 재확인:  </label>
<input id="password2" type="password" name="userpassword2" maxlength="15">
</p>

</fieldset>
<fieldset>
   <legend>부가 입력 사항</legend>  
<p>
<label for="birthdate"> 생년월일:  </label>
<input  type="date" id="birthdate" name="userdate">
</p>
<p>
<label for="email"> 이메일:  </label>
<input id="email" type="email" name="useremail">
</p>
<p>
   <span>성별: </span>
   <label for="male"> 남성</label>
   <input id="male" type="radio"  value="남성" name="sex">

   <label for="female"> 여성</label>
   <input id="female" type="radio" value="여성" name="sex">
</p>
<p>
<label for="mobile"> 전화번호:  </label>
<input id="mobile" type="tel" name="phonenumber" maxlength="11">
</p>
</fieldset>
<p>
    <button type="submit">가입하기</button>
</p>
</form>
</ssision>
 </body>
 </html>
